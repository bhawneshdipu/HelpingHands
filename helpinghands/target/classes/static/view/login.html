 <title>

<body>


<div class="container" style="margin-top: 180px;width: 100%;">
    <div class="col-lg-12">
        <h1 class="text-center">Login</h1>
<div class="col-lg-3"></div>
        <div class="col-lg-6">

            <form class="form-horizontal" action="/dologin" method="post">
				 <div class="form-group">
                    <label for="email" class="col-sm-3">Email address:</label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control" id="email" name="email"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3">Password:</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="password" name="password"/>
                    </div>
                </div>
                <button type="submit" class="btn btn btn-success pull-right">Submit</button>

                <a class="btn  btn-warning" href="/signup">Signup </a>
                <a class="btn btn-link btn-danger" href="/forgot">Forgot Password ?</a>
            </form>
        </div>
    </div>
</div>

</body>
